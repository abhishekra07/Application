<div>
    <div class="center">
        <h1>Product Details</h1>
        <form>
            <mat-form-field style="width: 100%">
                <mat-label>Product Name</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field style="width: 100%">
                <mat-label>Product Quantity</mat-label>
                <input matInput type="number">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Coupon Code</mat-label>
                <mat-select>
                  <mat-option>TRYNEW</mat-option>
                  <mat-option>FREE50</mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <button mat-raised-button color="accent">Add</button>
            </div>
          </form>
    </div>
</div>
